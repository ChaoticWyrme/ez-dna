<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ez-dna</title>
    <link href="assets/css.style.css" rel="stylesheet" type="text/css">
    <script src="assets/css" defer></script>
  </head>
  <body>
    <h1>ex-dna generator</h1>
    <div id="app">
      <div class="errorbox hidden"><button>x</button><p id="error"></p></div>
      <label for="mainstr">Main Strand DNA</label>
      <input id="mainstr" type="text">
      <label for="complstr">Complementary Strand DNA</label>
      <input id="complstr" type="text">
      <label for="mrna">mRNA</label>
      <input id="mrna" type="text">
      <label for="trna">tRNA</label>
      <input id="trna" type="text">
      <div id="amino"></div>
      <button id="dnaSubmit">submit</button><button id="dnaReset">reset</button>
    </div>
  </body>
</html>
